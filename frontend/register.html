<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EventHub</title>
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">✨ EventHub</a>
      <div class="navbar-menu">
        <a href="index.html" class="navbar-link">Home</a>
        <a href="events.html" class="navbar-link">Events</a>
        <a href="login.html" class="navbar-link">Login</a>
      </div>
    </div>
  </nav>

  <!-- Register Form Section -->
  <section class="auth-section">
    <div class="auth-container glass-card fade-in">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join EventHub today</p>

      <form id="registerForm" class="auth-form">
        
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input 
            type="text" 
            name="name" 
            class="form-input" 
            placeholder="John Doe" 
            required
          >
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input 
            type="email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com" 
            required
          >
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input 
            type="password" 
            name="password" 
            class="form-input" 
            placeholder="••••••••" 
            required
          >
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label class="form-label">I want to</label>
          <select name="role" class="form-select" required>
            <option value="user">Attend Events (User)</option>
            <option value="organizer">Create & Manage Events (Organizer)</option>
          </select>
          <span class="form-error"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="registerBtn">
          <span>Create Account</span>
        </button>

      </form>

      <p class="auth-footer">
        Already have an account? <a href="login.html" class="auth-link">Login</a>
      </p>
    </div>
  </section>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>

  <script>
    // Handle register form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        password: e.target.password.value,
        role: e.target.role.value
      };

      // Validation
      const validation = validateForm(formData, {
        name: { required: true, minLength: 2 },
        email: { required: true, email: true },
        password: { required: true, minLength: 6 },
        role: { required: true }
      });

      if (!validation.isValid) {
        displayFormErrors(validation.errors);
        return;
      }

      const registerBtn = document.getElementById('registerBtn');
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<div class="spinner spinner-sm"></div>';

      try {
        const response = await API.register(formData);
        
        // Save token and user data
        Auth.setToken(response.data.token);
        Auth.setUser({
          userId: response.data.userId,
          name: response.data.name,
          email: response.data.email,
          role: response.data.role
        });

        showNotification('Account created successfully! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = response.data.role === 'organizer' 
            ? 'organizer-dashboard.html' 
            : 'events.html';
        }, 1000);

      } catch (error) {
        showNotification(error.message, 'error');
        registerBtn.disabled = false;
        registerBtn.innerHTML = '<span>Create Account</span>';
      }
    });
  </script>

  <style>
    .auth-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1.5rem 2rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
    }

    .auth-container {
      max-width: 450px;
      width: 100%;
      padding: 3rem;
    }

    .auth-title {
      text-align: center;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .auth-form {
      margin-bottom: 1.5rem;
    }

    .auth-footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .auth-link {
      color: var(--primary-color);
      font-weight: 600;
    }

    .auth-link:hover {
      text-decoration: underline;
    }
  </style>

</body>
</html>
