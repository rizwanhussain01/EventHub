<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EventHub</title>
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">✨ EventHub</a>
      <div class="navbar-menu" id="navbarMenu">
        <div id="authLinks"></div>
      </div>
      <button class="navbar-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
  </nav>

  <!-- Admin Dashboard Section -->
  <section class="section" style="padding-top: 100px;">
    <div class="container">
      
      <div class="dashboard-header fade-in">
        <div>
          <h1>Admin Dashboard</h1>
          <p>System overview and management</p>
        </div>
      </div>

      <!-- System Stats -->
      <div class="stats-grid fade-in stagger-1" id="systemStats">
        <!-- Stats will be loaded here -->
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('users')">Users</button>
        <button class="tab-btn" onclick="switchTab('events')">All Events</button>
      </div>

      <!-- Users Tab -->
      <div id="usersTab" class="tab-content active">
        <div class="glass-card" style="padding: 1.5rem;" id="usersContainer">
          <!-- Users will be loaded here -->
        </div>
      </div>

      <!-- Events Tab -->
      <div id="eventsTab" class="tab-content">
        <div class="glass-card" style="padding: 1.5rem;" id="eventsContainer">
          <!-- Events will be loaded here -->
        </div>
      </div>

    </div>
  </section>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/admin-dashboard.js"></script>

  <style>
    .dashboard-header {
      margin-bottom: 3rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      text-align: center;
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .stat-label {
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--glass-border);
    }

    .tab-btn {
      padding: 1rem 2rem;
      background: transparent;
      color: var(--text-secondary);
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition-fast);
    }

    .tab-btn.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th {
      text-align: left;
      padding: 1rem;
      color: var(--text-secondary);
      font-weight: 600;
      border-bottom: 2px solid var(--glass-border);
    }

    .data-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .data-table tr:hover {
      background: var(--glass-bg);
    }

    @media (max-width: 768px) {
      .tabs {
        overflow-x: auto;
      }

      .tab-btn {
        padding: 0.75rem 1.5rem;
        white-space: nowrap;
      }
    }
  </style>

</body>
</html>
