<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Events - EventHub</title>
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">âœ¨ EventHub</a>
      <div class="navbar-menu" id="navbarMenu">
        <div id="authLinks"></div>
      </div>
      <button class="navbar-toggle" onclick="toggleMobileMenu()">â˜°</button>
    </div>
  </nav>

  <!-- Events Section -->
  <section class="section" style="padding-top: 100px;">
    <div class="container">
      
      <!-- Page Header -->
      <div class="page-header fade-in">
        <h1>Discover Events</h1>
        <p>Find amazing events happening around you</p>
      </div>

      <!-- Filters -->
      <div class="filters-container glass-card fade-in stagger-1">
        <div class="filters-grid">
          
          <div class="filter-item">
            <input 
              type="text" 
              id="searchInput" 
              class="form-input" 
              placeholder="ðŸ” Search events..."
            >
          </div>

          <div class="filter-item">
            <select id="categoryFilter" class="form-select">
              <option value="">All Categories</option>
              <option value="Conference">Conference</option>
              <option value="Workshop">Workshop</option>
              <option value="Seminar">Seminar</option>
              <option value="Webinar">Webinar</option>
              <option value="Meetup">Meetup</option>
              <option value="Concert">Concert</option>
              <option value="Sports">Sports</option>
              <option value="Exhibition">Exhibition</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="filter-item">
            <input 
              type="text" 
              id="cityFilter" 
              class="form-input" 
              placeholder="City"
            >
          </div>

          <div class="filter-item">
            <select id="sortFilter" class="form-select">
              <option value="newest">Newest First</option>
              <option value="popular">Most Popular</option>
              <option value="trending">Trending</option>
              <option value="date">By Date</option>
            </select>
          </div>

        </div>
      </div>

      <!-- Events Grid -->
      <div class="events-grid" id="eventsGrid">
        <!-- Events will be loaded here -->
      </div>

      <!-- Load More Button -->
      <div class="text-center" style="margin-top: 2rem;">
        <button id="loadMoreBtn" class="btn btn-secondary" style="display: none;">
          Load More Events
        </button>
      </div>

    </div>
  </section>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/events.js"></script>

  <style>
    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-header h1 {
      font-size: 3rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .filters-container {
      margin-bottom: 3rem;
      padding: 1.5rem;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      min-height: 400px;
    }

    .event-card {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.9));
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: var(--radius-lg);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
    }

    .event-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
    }

    .event-card-image {
      height: 200px;
      overflow: hidden;
    }

    .event-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .event-card:hover .event-card-image img {
      transform: scale(1.1);
    }

    .event-card-content {
      padding: 1.5rem;
    }

    .event-card-category {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .event-card-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .event-card-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin: 1rem 0;
    }

    .event-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--glass-border);
    }

    .event-card-seats {
      font-size: 0.875rem;
      color: var(--accent-color);
    }

    .no-events {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }
  </style>

</body>
</html>
