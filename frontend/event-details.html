<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - EventHub</title>
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">‚ú® EventHub</a>
      <div class="navbar-menu" id="navbarMenu">
        <div id="authLinks"></div>
      </div>
      <button class="navbar-toggle" onclick="toggleMobileMenu()">‚ò∞</button>
    </div>
  </nav>

  <!-- Event Details Section -->
  <section class="section" style="padding-top: 100px;">
    <div class="container">
      <button onclick="history.back()" class="btn btn-secondary btn-sm" style="margin-bottom: 1rem;">
        ‚Üê Back to Events
      </button>
      
      <div id="eventDetailsContainer">
        <!-- Event details will be loaded here -->
      </div>

      <!-- Recommended Events -->
      <div style="margin-top: 4rem;">
        <h2>Recommended Events</h2>
        <div class="events-grid" id="recommendedEvents"></div>
      </div>
    </div>
  </section>

  <!-- Registration Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Registration Successful! üéâ</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div style="text-align: center; padding: 2rem 0;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">‚úì</div>
        <p>You have successfully registered for this event!</p>
        <p style="color: var(--text-secondary); margin-top: 1rem;">Check your tickets in "My Tickets" page</p>
        <a href="my-tickets.html" class="btn btn-primary" style="margin-top: 1.5rem;">View My Tickets</a>
      </div>
    </div>
  </div>

  <!-- Registration Modal for Personal Details -->
  <!-- Registration Modal for Personal Details -->
<div id="registrationModal" class="modal" style="display:none;">
  <div class="modal-content" style="max-width:400px;margin:auto;position:relative;">
    <span class="close-btn" id="closeModal" style="position:absolute; top:18px; right:23px; font-size:2rem; cursor:pointer;">&times;</span>
    <h3>Register for Event</h3>
    <form id="registrationForm" autocomplete="off">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="number" name="age" placeholder="Age (optional)">
      <select name="gender">
        <option value="">Gender (optional)</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
      <input type="text" name="organization" placeholder="Organization (optional)">
      <textarea name="specialRequirements" placeholder="Special Requirements (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="registerStatus" style="margin-top:10px; color:#00ffbe;"></div>
  </div>
</div>


  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/event-details.js"></script>

  <style>
    .event-details {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .event-main {
      background: var(--bg-card);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .event-banner {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .event-content {
      padding: 2rem;
    }

    .event-meta {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
      padding: 1.5rem;
      background: var(--glass-bg);
      border-radius: var(--radius-md);
    }

    .event-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
    }

    .event-sidebar {
      position: sticky;
      top: 100px;
      height: fit-content;
    }

    .event-card-sidebar {
      background: var(--bg-card);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      text-align: center;
    }

    .event-price {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .event-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
    }

    .event-tag {
      background: var(--glass-bg);
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .organizer-info {
      background: var(--glass-bg);
      padding: 1.5rem;
      border-radius: var(--radius-md);
      margin-top: 1rem;
    }

    /* --- Modal Styles --- */
    .modal {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(30,30,45,0.93); display: none; align-items: center; justify-content: center; z-index: 9999;
    }
    .modal.show { display: flex; }
    .modal-content input, .modal-content select, .modal-content textarea {
      display: block; margin: 12px 0 20px 0; padding: 7px; width:90%; border-radius:6px; border:1px solid #333;
      font-size: 1.07rem; background: #181829; color: #fff;
    }
    .modal-content button { background: #7c3aed; color: #fff; border:none; padding:8px 23px; border-radius:8px; cursor:pointer;}
    .modal-content h3 { margin-bottom: 12px; }
    .close-btn { position: absolute; right: 20px; top: 18px; font-size: 2rem; cursor:pointer;}

    @media (max-width: 768px) {
      .event-details {
        grid-template-columns: 1fr;
      }
      .event-sidebar { position: static; }
      .event-banner { height: 250px; }
    }
  </style>
</body>
</html>
