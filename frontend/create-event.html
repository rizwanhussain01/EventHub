<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - EventHub</title>
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">✨ EventHub</a>
      <div class="navbar-menu" id="navbarMenu">
        <div id="authLinks"></div>
      </div>
      <button class="navbar-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
  </nav>

  <!-- Create Event Section -->
  <section class="section" style="padding-top: 100px;">
    <div class="container">
      
      <div class="page-header fade-in">
        <h1>Create New Event</h1>
        <p>Fill in the details to create an amazing event</p>
      </div>

      <div class="create-event-container glass-card fade-in stagger-1">
        <form id="createEventForm">
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Event Title *</label>
              <input 
                type="text" 
                name="title" 
                class="form-input" 
                placeholder="Enter event title"
                required
              >
              <span class="form-error"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Description *</label>
            <textarea 
              name="description" 
              class="form-textarea" 
              placeholder="Describe your event in detail"
              required
            ></textarea>
            <span class="form-error"></span>
          </div>

          <div class="form-group">
            <label class="form-label">Banner Image URL *</label>
            <input 
              type="url" 
              name="bannerImage" 
              class="form-input" 
              placeholder="https://example.com/image.jpg"
              required
            >
            <small style="color: var(--text-muted); font-size: 0.75rem;">
              Use Unsplash.com for free event images
            </small>
            <span class="form-error"></span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Category *</label>
              <select name="category" class="form-select" required>
                <option value="">Select Category</option>
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="Seminar">Seminar</option>
                <option value="Webinar">Webinar</option>
                <option value="Meetup">Meetup</option>
                <option value="Concert">Concert</option>
                <option value="Sports">Sports</option>
                <option value="Exhibition">Exhibition</option>
                <option value="Other">Other</option>
              </select>
              <span class="form-error"></span>
            </div>

            <div class="form-group">
              <label class="form-label">Capacity *</label>
              <input 
                type="number" 
                name="capacity" 
                class="form-input" 
                placeholder="Maximum attendees"
                min="1"
                required
              >
              <span class="form-error"></span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Tags (comma separated)</label>
            <input 
              type="text" 
              name="tags" 
              class="form-input" 
              placeholder="tech, ai, networking"
            >
            <span class="form-error"></span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Venue *</label>
              <input 
                type="text" 
                name="venue" 
                class="form-input" 
                placeholder="Event venue/location"
                required
              >
              <span class="form-error"></span>
            </div>

            <div class="form-group">
              <label class="form-label">City *</label>
              <input 
                type="text" 
                name="city" 
                class="form-input" 
                placeholder="City name"
                required
              >
              <span class="form-error"></span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Date *</label>
              <input 
                type="date" 
                name="date" 
                class="form-input" 
                required
              >
              <span class="form-error"></span>
            </div>

            <div class="form-group">
              <label class="form-label">Time *</label>
              <input 
                type="time" 
                name="time" 
                class="form-input" 
                required
              >
              <span class="form-error"></span>
            </div>
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
              <input 
                type="checkbox" 
                name="isPublished" 
                checked
                style="width: auto;"
              >
              <span class="form-label" style="margin: 0;">Publish immediately</span>
            </label>
          </div>

          <div class="form-actions">
            <button type="button" onclick="history.back()" class="btn btn-secondary">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
              Create Event
            </button>
          </div>

        </form>
      </div>

    </div>
  </section>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/create-event.js"></script>

  <style>
    .create-event-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 3rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--glass-border);
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .create-event-container {
        padding: 2rem 1.5rem;
      }

      .form-actions {
        flex-direction: column;
      }

      .form-actions button {
        width: 100%;
      }
    }
  </style>

</body>
</html>
